<div class="container text-center">

  <!-- Botones -->
  <div class="d-flex flex-wrap justify-content-center pb-4">
    <button *ngFor="let item of menuItemsResume()" class="btn btn-outline-primary mb-2 me-2" (click)="item.event()">
      <i class="bi bi-file-earmark-pdf-fill"></i>
      {{ item.name | translate }}
    </button>
  </div>

  <!-- Acordeones -->
  <div class="pb-2">
    <accordion [isAnimated]="true" class="shadow">

      <!-- ... (otros acordeones) ... -->

      <!-- Acordeón de Educación -->
      <accordion-group [(isOpen)]="isEducationOpen" class="d-flex flex-column">

        <!-- Botón de Educación -->
        <button class="btn btn-block justify-content-between d-flex w-100" accordion-heading>
          <div class="btn-link">
            <h4>{{ 'EDUCATION' | translate }}</h4>
          </div>

          <div style="width: 10.95px;">
            <div *ngIf="!isEducationOpen" style="color: white;">></div>
            <div *ngIf="isEducationOpen" style="color: white;">v</div>
          </div>
        </button>

        <!-- Contenido del acordeón de Educación -->
        <div style="text-align: left;">
          <div class="text-primary">{{ 'UNIVERSITY_TITLE_1' | translate }}</div>
          <div class="mb-0">{{ 'UNIVERSITY_NAME' | translate }}</div>
          <div class="text-secondary">{{ 'DATE' | translate }}: 07/2018 - 08/2019</div>
        </div>

        <hr/>

        <div style="text-align: left;">
          <div class="text-primary">{{ 'UNIVERSITY_TITLE_2' | translate }}</div>
          <div class="mb-0">{{ 'UNIVERSITY_NAME' | translate }}</div>
          <div class="text-secondary">{{ 'DATE' | translate }}: 12/2014 - 11/2017</div>
        </div>

      </accordion-group>

      <!-- ... (otros acordeones) ... -->

    </accordion>
  </div>
</div>
