<div class="row" style="text-align: left">

  <div class="col" *ngFor="let skill of technicalSkills">
    <h3>{{ skill.CATEGORY | translate }}:</h3>
    <ul>
      <li *ngFor="let item of skill.ITEMS">
        <ng-container *ngIf="item.NAME; else simpleItem">
          {{ item.NAME }}
          <ul>
            <li *ngFor="let subitem of item.SUBITEMS">{{ subitem }}</li>
          </ul>
        </ng-container>
        <ng-template #simpleItem>
          {{ item }}
        </ng-template>
      </li>
    </ul>
  </div>

</div>
