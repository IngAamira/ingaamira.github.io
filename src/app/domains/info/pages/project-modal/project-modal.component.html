<div class="modal-header">
  <h2 class="modal-title" >{{project.name}}</h2>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()" ></button>
</div>

<div class="modal-body">
  <carousel>
    <div *ngFor="let picture of project.pictures">
      <slide>
        <div class="text-center py-5 bg-dark text-white">
          <img src={{picture}} alt="slide" width="500" height="220" display="block" >
        </div>
      </slide>
    </div>
  </carousel>
  <hr>
  <h3 class="mt-2">Description:</h3>
  <p>{{project.summary}}</p>
  <p>
    You can find this project on Github/Website
    <a
      href={{project.projectLink}} target="_blank" >
      <i class="bi bi-globe"></i>
    </a>
  </p>
</div>

<div class="modal-footer justify-content-center">
  <div *ngFor="let tag of project.tags">
    <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{ tag }}</div>
  </div>
</div>
