<div class="container">

  <div class="mb-2">
    <div>
      <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">
        <i class="bi bi-funnel-fill"></i>
        Filter
      </button>
      <button class="btn btn-outline-secondary mb-2 " (click)="ResetFilters()" [hidden]="!filtering">
        <i class="bi bi-trash-fill"></i>
        Reset
      </button>
    </div>
  </div>

  <div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="border mb-2 shadow-sm" style="width: 250px;">
        <form>
          <div class="row mx-0">

            <div class="col">
              <small><b>Languages:</b></small>
              <div class="form-group" *ngFor="let language of languages">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="filters[language.binding]"
                    (change)="Filter()"
                    [name]="language.name">
                  <label class="form-check-label small">{{ language.name }}</label>
                </div>
              </div>
            </div>

            <div class="col">
              <small><b>Frameworks:</b></small>
              <div class="form-group" *ngFor="let framework of frameworks">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="filters[framework.binding]"
                    (change)="Filter()"
                    [name]="framework.name">
                  <label class="form-check-label small">{{ framework.name }}</label>
                </div>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- app-project-card Pages -->

  <div class="card-group">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let project of projects" >
        <app-project-card [project]="project" />
      </div>
    </div>
  </div>

</div>
