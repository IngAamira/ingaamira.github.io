<div class="container">

  <div class="mb-2">
    <div>
      <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">
        <i class="bi bi-funnel-fill"></i>
        Filter
      </button>
      <button class="btn btn-outline-secondary mb-2 " (click)="ResetFilters()" [hidden]="!filtering">
        <i class="bi bi-trash-fill"></i>
        Reset
      </button>
    </div>
  </div>

  <div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="border mb-2 shadow-sm" style="width: 250px;">
        <form>
          <div class="row mx-0">

            <div class="col">
              <small><b>Languages:</b></small>

              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="java"
                    (change)="Filter()"
                    name="Java">
                  <label class="form-check-label small">Java</label>
                </div>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="javascript"
                    (change)="Filter()"
                    name="JavaScript">
                  <label class="form-check-label small">JavaScript</label>
                </div>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="typescript"
                    (change)="Filter()"
                    name="TypeScript">
                  <label class="form-check-label small">TypeScript</label>
                </div>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="python"
                    (change)="Filter()"
                    name="Python">
                  <label class="form-check-label small">Python</label>
                </div>
              </div>

              <!-- Other languages here -->

            </div>

            <div class="col">
              <small><b>Frameworks:</b></small>

              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="spring"
                    (change)="Filter()"
                    name="Spring">
                  <label class="form-check-label small">Spring Boot</label>
                </div>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="angular"
                    (change)="Filter()"
                    name="Angular">
                  <label class="form-check-label small">Angular</label>
                </div>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="nodejs"
                    (change)="Filter()"
                    name="NodeJs">
                  <label class="form-check-label small">NodeJs</label>
                </div>
              </div>

              <!-- Other frameworks here -->

            </div>

            <!-- Other filter groups here -->

          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- app-project-card Pages -->

  <div class="card-group">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let project of projects" >
        <app-project-card [project]="project" />
      </div>
    </div>
  </div>

</div>
